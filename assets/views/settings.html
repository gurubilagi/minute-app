

<div layout="row">
    <div ng-include="'views/sidenav.html'" layout="column" style="height: calc(100vh - 64px);"></div>

    <div layout="row" flex layout-fill layout-wrap layout-align="start start" layout-padding ng-cloak style="width: 100vw;">
        <div class="example-container mat-elevation-z8" style="width: 100vw;">
            <div layout="row">
                <md-subheader class="md-primary">Settings</md-subheader>
                <span flex></span>


            </div>
            <md-card  id="pdf">
                <md-table-container>
                    <table md-table>
                        <thead md-head>
                        <tr md-row>
                            <th md-column>Group</th>
                            <th md-column>Code</th>
                            <th md-column class="no_export"></th>
                        </tr>
                        </thead>
                        <tbody md-body>
                        <tr md-row md-select md-auto-select ng-repeat="tag in tags">
                            <td md-cell>{{tag.group_name}}</td>
                            <td md-cell>{{tag.code}}</td>
                        </tr>
                        </tbody>
                    </table>
                </md-table-container>
            </md-card>
        </div>
    </div>

    <md-button class="md-fab md-primary" style="position: fixed;bottom: 0;right:0;margin: 10px;" ng-click="addtag()">
        <md-icon class="material-icon">add</md-icon>
        <md-tooltip md-direction="left">Add Minute</md-tooltip>
    </md-button>
</div>
