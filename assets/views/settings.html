

<div layout="row">
    <div ng-include="'views/sidenav.html'" layout="column" style="height: calc(100vh - 64px);"></div>

    <div layout="row" flex layout-fill layout-wrap layout-align="start start" ng-cloak style="width: 100vw;">
        <div class="example-container mat-elevation-z8" style="width: 100vw;">

            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="tags">
                    <md-content class="md-padding">
                        <div layout="row" layout-align="end center">
                            <md-button class="md-primary md-raised" ng-click="addtag()">
                                Add
                            </md-button>
                        </div>
                        <md-card>
                            <md-table-container>
                                <table md-table>
                                    <thead md-head>
                                    <tr md-row>
                                        <th md-column>Group</th>
                                        <th md-column>Code</th>
                                    </tr>
                                    </thead>
                                    <tbody md-body>
                                    <tr md-row md-select md-auto-select ng-repeat="tag in tags">
                                        <td md-cell>{{tag.group_name}}</td>
                                        <td md-cell>{{tag.code}}</td>
                                        <td md-cell style="text-align: right;">
                                            <md-button class="md-icon-button" aria-label="View" ng-click="deleteTag($index)">
                                                <md-icon class="material-icon">delete_forever</md-icon>
                                                <md-tooltip md-direction="left">Delete tag</md-tooltip>
                                            </md-button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </md-table-container>
                        </md-card>
                    </md-content>
                </md-tab>
                <md-tab label="faculty">
                    <br class="md-padding">

                    <md-subheader class="md-no-sticky">
                        <span flex></span>
                        <md-button class="md-primary md-raised" ng-click="addPresent()" style="float: right;">
                            Add
                        </md-button>
                    </md-subheader>
                    </br>
                    <div layout="row" layout-wrap layout-margin>
                        <md-card ng-repeat="present in presents" ng-if="!!present.present">
                            <md-card-content layout="row" style="padding-bottom: 0px;">
                                <p class="md-title"> {{ present.present.toUpperCase() }} </p>
                                <md-button class="md-icon-button" aria-label="Delete" ng-click="deletePresent($index)" style="margin-top: -5px;padding-top: 0px;">
                                    <md-icon class="material-icon">delete_forever</md-icon>
                                </md-button>
                            </md-card-content>
                        </md-card>
                    </div>

                    </md-content>
                </md-tab>
            </md-tabs>



        </div>
    </div>

</div>
