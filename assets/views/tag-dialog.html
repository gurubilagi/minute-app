<md-dialog aria-label="Edit Dialog" style="width: 500px;">
    <md-dialog-content>
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <h2 flex md-truncate>Add Category / Tag</h2>
            </div>
        </md-toolbar>
        <form layout-padding>
            <div layout="row">
                <md-input-container class="md-block" flex>
                    <label>Group</label>
                    <input ng-model="tag.group" md-select-on-focus>
                </md-input-container>
                <md-input-container class="md-block" flex>
                    <label>Code</label>
                    <input ng-model="tag.code" md-select-on-focus>
                </md-input-container>
            </div>
            <div layout="row" layout-align="end center">
                <md-button ng-click="submit(tag)">Submit</md-button>
            </div>
        </form>
    </md-dialog-content>
</md-dialog>
